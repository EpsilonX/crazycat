<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CrazyCat</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/easeljs-0.7.1.min.js"></script>
    <script src="js/Circle.js"></script>
    <script language="javascript" type="text/javascript">
        function showdiv(text) {
            document.getElementById("bg").style.display ="block";
            document.getElementById("show").style.display ="block";
            document.getElementById("caution").innerHTML = text;
        }
        function hidediv() {
            document.getElementById("bg").style.display ='none';
            document.getElementById("show").style.display ='none';
            location.reload();
        }
    </script>
</head>
<body>
<div id="bg"></div>
<div id="show">
    <p id="caution"></p>
    <input id="btn_close" type="button" value="Play Again" onclick="hidediv();"/>
</div>
<p id="count">Current Steps:0</p>
<canvas width="800px" height="800px" id="gameView"></canvas>
<script src="js/app.js"></script>
<a id="link" href="https://github.com/EpsilonX/crazycat">Source Code in Github: https://github.com/EpsilonX/crazycat</a>
</body>
</html>
